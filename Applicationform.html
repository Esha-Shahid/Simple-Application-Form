<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Admisision Application Form</title>
</head>

<body>
    <fieldset>
        <form action="">
            <h1>Application Form</h1>
            &nbsp;
            <label for="fname">Enter Your First Name:</label>
            <input type="text" id="fname" placeholder="First Name Dude">
            <br>
            &nbsp;
            <label for="lname">Enter Your Last Name:</label>
            <input type="text" id="lname" placeholder="Last Name Dude">
            <br>
            &nbsp;
            <label for="DOB">Enter Your DOB:</label>
            <input type="date" placeholder="">
            <br>
            &nbsp;
            <label for="Password">Enter Your Password:</label>
            <input type="password" id="Password" placeholder="Password">
            <br>
            &nbsp;
            <label for="Password">Confirm Password:</label>
            <input type="password" id="Password" placeholder="Carefully!!">
            <br>
            &nbsp;
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <br>
            &nbsp;
            <label for="state">Enter Your state:</label>
            <select id="state" name="state">
                <option value="">Select</option>
                <option value="Balochistan">Balochistan</option>
                <option value="Sindh">Sindh</option>
                <option value="Peshawar">Peshawar</option>
                <option value="Gilgit-Baltistan">Gilgit-Baltistan</option>
            </select>
            <br>
            &nbsp;
            <label for="gender">Gender:</label>
            <br>
            &nbsp;
            <input type="radio" name="gender" id="Male">Male
            <br>
            &nbsp;
            <input type="radio" name="gender" id="Female">Female
            <br>
            &nbsp;
            <input type="radio" name="gender" id="Other">Other
            <br><br>
            &nbsp;
            <label for="hobbies">Hobbies:</label>
            <br>
            &nbsp;
            <input type="checkbox" name="Study" id="hobbies">Study
            <br>
            &nbsp;
            <input type="checkbox" name="Music" id="hobbies">Music
            <br>
            &nbsp;
            <input type="checkbox" name="Singing" id="hobbies">Singing
            <br>
            &nbsp;
            <input type="checkbox" name="Cricket" id="hobbies">Cricket
            <br>
            &nbsp;
            <button type="submit">Next</button>

    </fieldset>
    </form>
</body>

</html>
